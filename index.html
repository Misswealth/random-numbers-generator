<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container bg-light">
        <form class="row g-3 p-3 my-form" id="myRef">
            <h3 class="text-capitalize text-center fw-bold">get your reference number</h3>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" name="inputEmail4" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" name="inputPassword4" id="inputPassword4">
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-outline-info text-dark" id="get-ref">Get Reference</button>
            </div>
            <div class="col-8 text-end">
                <p>Not registered yet? <a href="#" class="text-white text-decoration-none" id="register">Register</a></p>
              </div>
          </form>
   
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
